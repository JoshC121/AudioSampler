<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sampler</title>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="audio-container">
            <div class="controls">
                <button id="playBtn" class="btn">Play</button>
            </div>
            
            <div id="dropZone" class="drop-zone">
                <div id="waveform"></div>
                <div class="drop-text">Drop audio file here</div>
                <div id="loading" class="loading-indicator hidden">Loading...</div>
                <div id="filename" class="filename hidden"></div>
            </div>

            <button id="exportBtn" class="btn export-btn">Export</button>
        </div>

        <div class="time-container">
            <div class="time-display">
                <span id="currentTime">--:--</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
